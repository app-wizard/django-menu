{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="row">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 bg-white p-4 mb-4 mx-3 rounded custom-shadow">
                <h2 class="text-center mb-4">Authorization</h2>
                <form action="{% url "users:login" %}" method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_username" class="form-label">User Name</label>
                        <input type="text" class="form-control" value= "{% if form.username.value %}{{ form.username.value }}{% endif %}" name="username" id="id_username" placeholder="Enter your user name" required>
                    </div>
                    <div class="mb-3">
                        <label for="id_password" class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" id="id_password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn btn-dark btn-block">Sign in</button> 
                </form>
                <div class="mt-3">
                    <a href="{%url "users:registration" %}">Create an account</a>
                </div>
                <hr>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
